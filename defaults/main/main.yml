---
###############################################################################
# 7 Days to Die
###############################################################################
#       Minimum   Recommended
# CPU:  2c/4t     4c/8t@3.0Ghz
# RAM:  6GB       12GB
# Disk: 15GB      20GB

# Root install location. Default: '/home/steam/seven_days_to_die'.
seven_days_to_die_srv_root: '/home/steam/seven_days_to_die'

# Additional steamcmd options to use during app_update.
#
# Such as validation (validate).
#
# Default: ''.
#
# Reference:
# * https://developer.valvesoftware.com/wiki/SteamCMD
seven_days_to_die_srv_extra_opts: ''

# Update 7 Days to Die server? Default: True.
seven_days_to_die_srv_update_server: true

# Validation delay (seconds).
#
# Specific machines may be slower to start dedicated server, resulting in
# validation checks failing. This introduces a small delay to allow service
# time to report running. 0 Disables.
#
# Default: 2 (seconds).
seven_days_to_die_srv_validate_delay: 2

###############################################################################
# Backup
###############################################################################

# Root backup location. Default: '/srv/backup/seven_days_to_die'.
seven_days_to_die_srv_backup_root: '/srv/backup/seven_days_to_die'

# Enable user management of media files?
#
# Use steam_srv_user (inferred from r_pufky.game.steam results) to execute
# media management commands. Role applies media permissions using 'root' by
# default. For mounted data locations (NFS with squashed mounts, mapped
# container mounts, etc) the local root user will not have sufficient
# privileges to modify these files.
#
# Applies to:
# * seven_days_to_die_srv_backup_root
#
# Default: False.
seven_days_to_die_srv_user_data_manage_enable: false

# Enable server backups? Default: False.
seven_days_to_die_srv_backup_enable: false

# Enable hot backups?
#
# Hot backups DO NOT stop server before creating backup. For busy servers This
# WILL lead to data corruption.
#
# Default: False.
seven_days_to_die_srv_backup_hot_enable: false

# Backup schedule (systemd TIME format). Default: '1d' (daily).
seven_days_to_die_srv_backup_schedule: '1d'
